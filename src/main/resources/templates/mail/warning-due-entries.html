<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">

<body style="font-family: Arial; font-size: 14px;">

<p>Hey There!</p>

<p>There are Earnings or Expenses that are past due or due today. Look:</p>

<p>
    <table style="width: 100%; border-collapse: collapse;  margin: 20px 0">
        <thead>
            <tr>
                <th>Type</th>
                <th>Person</th>
                <th>Description</th>
                <th>Due Date</th>
                <th>Price</th>
            </tr>
        </thead>
        
        <tbody>
            <tr style="border-bottom: 1px solid #ccc; border-top: 1px solid #ccc;"
                th:each="entry: ${entries}">
                <td th:text="${entry.entryType.description}">Earning</td>
                <td th:text="${entry.person.name}">João Silva</td>
                <td th:text="${entry.description}">Salário mensal</td>
                <td th:text="${#temporals.format(entry.dueDate, 'dd/MM/yyyy')}"
                    style="text-align: center">24/11/2021</td>
                <td th:text="${#numbers.formatDecimal(entry.price, 0, 'POINT', 2, 'COMMA')}"
                    style="text-align: right">R$ 10.000,00</td>
            </tr>
        </tbody>
    </table>
</p>

<p>Thank you.</p>
<p>Support Team!</p>

</body>
</html>
